<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy-Load</title>
  <style>
    .img {
      width: 200px;
      height: 200px;
      background-color: gray;
    }
    .pic {
      /* ... */
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img data-src="./images/1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/2.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/3.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/4.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/5.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/6.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/7.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/8.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/9.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/10.png" alt="加载中" class="pic">
    </div>
  </div>
</body>
<script>
  const imgs = document.getElementsByTagName('img');
  console.log(imgs);
  const viewHeight = window.innerHeight || document.documentElement.clientHeight;

  let num = 0;
  function lazyLoad() {
    console.log('lazy');
    for (let i = num; i < imgs.length; i++) {
      let distance = viewHeight - imgs[i].getBoundingClientRect().top;
      if (distance >= 0) {
        imgs[i].src = imgs[i].getAttribute('data-src');
        num = i + 1;
      }
    }
  }
  window.addEventListener('scroll', lazyLoad, false);
</script>
</html>
