<html>
  <head>
    <meta charset="utf-8" />
    <title>Inward rounded corners</title>
    <style type="text/css">
      .wrap {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: relative;
        margin-top: 100px;
        margin-left: 100px;
      }

      .wrap_left_top,
      .wrap_right_top,
      .wrap_left_bottom,
      .wrap_right_bottom {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 1px solid #fff;
        z-index: 1;
        background: pink;
      }

      .wrap_left_top {
        top: -1px;
        left: -1px;
        border-radius: 0 0 40px 0;
        border-bottom: 1px solid red;
        border-right: 1px solid red;
      }

      .wrap_right_top {
        top: -1px;
        right: -1px;
        border-radius: 0 0 0 40px;
        border-bottom: 1px solid red;
        border-left: 1px solid red;
      }

      .wrap_left_bottom {
        left: -1px;
        bottom: -1px;
        border-radius: 0 40px 0 0;
        border-top: 1px solid red;
        border-right: 1px solid red;
      }

      .wrap_right_bottom {
        right: -1px;
        bottom: -1px;
        border-radius: 40px 0 0 0;
        border-top: 1px solid red;
        border-left: 1px solid red;
      }
      .base-one-circle {
        width: 100px;
        height: 100px;
        position: relative;
        background: radial-gradient(circle at 0px 50px, transparent 10px, #28A4F2 0) top
      }
      .base-coupons {
        width: 250px;
        height: 100px;
        position: relative;
        background: radial-gradient(circle at right top, transparent 10px,  #28A4F2 0) top left / 60px 51% no-repeat,
          radial-gradient(circle at right bottom, transparent 10px,  #28A4F2 0) bottom left /60px 51% no-repeat,
          radial-gradient(circle at left top, transparent 10px, #eeeeee 0) top right /190px 51% no-repeat,
          radial-gradient(circle at left bottom, transparent 10px, #eeeeee 0) bottom right /190px 51% no-repeat;
        filter: drop-shadow(3px 3px 3px rgba(0,0,0,.3));
      }
      /* .base-coupons::before {
        content: '';
        height: 80px;
        border: 1px dashed #fff;
        position: absolute;
        left: 60px;
        top: 0;
        bottom: 0;
        margin: auto;
      } */
      .base-coupons::after {
        content: '';
        position: absolute;
        height: 100%;
        width:5px;
        top: 0;
        right: -5px;
        background-image:
          linear-gradient(to bottom, #eeeeee 5px, transparent 5px, transparent),
          radial-gradient(10px circle at 5px 10px, transparent 5px, #eeeeee 5px);
        background-size: 5px 15px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap_left_top"></div>
      <div class="wrap_right_top"></div>
      <div class="wrap_left_bottom"></div>
      <div class="wrap_right_bottom"></div>
    </div>
    <div class="base-one-circle"></div>
    <div class="base-coupons"></div>
  </body>
</html>
